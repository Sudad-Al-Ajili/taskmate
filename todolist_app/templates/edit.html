{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="container-fluid mb-3">
        {% if task_obj.manage == request.user %}
        <form method="POST" class="row container-fluid">
            {% csrf_token %}
            <label class="col-lg-2"></label>
            <div class="col-lg-6">
            <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}"/>
            <input type="hidden" name="done" value="{{ task_obj.done }}"/>
            </div>
            <button type="submit" class="btn btn-primary col-lg-2 container-fluid">Edit Task</button>
        </form>
        {% else %}
            <p>Access Restricted, You Are Not Allowed!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
