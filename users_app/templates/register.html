{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container-fluid mt-2">

    <h2 class="h2 mb-5">Register On The TaskMate</h2>

    {% if messages %}
    <div class="container-fluid mb-2">
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible alert-sm fade show" role="alert">{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container-fluid">
        <form method="POST" class="mb-5 col-6">
            {% csrf_token %}
            {{ register_form|crispy}}
            <button class="btn btn-primary mb-5" type="submit">Register</button>
        </form>
    </div>

</div>
{% endblock content %}
